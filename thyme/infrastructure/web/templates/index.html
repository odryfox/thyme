<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tasks</title>
</head>
<body>
    <h1>Tasks</h1>
    <form action="/" method="POST">
        <input name="name"/>
        <input type="submit" value="Add task">
    </form>
    <ul>
    {% for task in tasks %}
        <div>
            <input type="checkbox">
            {{ task.name }}
            <form action="/{{task.id}}"  method="POST">
                <input type="submit" value="Delete task">
            </form>
        </div>
    {% endfor %}
    </ul>
</body>
</html>
